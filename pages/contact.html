<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Biblioteca</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-blue-600 p-4 text-white">
  <div class="container mx-auto flex justify-between">
    <a href="../index.html" class="font-bold">Biblioteca</a>
    <div>
      <a href="catalog.html" class="mx-2">Catálogo</a>
      <a href="cuenta.html" class="mx-2">Mi Cuenta</a>
      <a href="#" class="mx-2 font-bold">Contacto</a>
    </div>
  </div>
</nav>

<!-- Contenido Principal -->
<div class="container mx-auto p-6">
  <div class="max-w-6xl mx-auto bg-white p-8 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Contáctanos</h2>

    <!-- Contenedor en columnas -->
    <div class="flex flex-col lg:flex-row gap-8">

      <!-- Formulario de Contacto -->
      <div class="flex-1 bg-gray-100 p-6 rounded-lg shadow">
        <form id="formContacto" class="space-y-4">
          <input type="text" id="name" placeholder="Nombre" class="w-full p-2 border border-gray-300 rounded">
          <input type="email" id="email" placeholder="Correo Electrónico" class="w-full p-2 border border-gray-300 rounded">
          <input type="text" id="subject" placeholder="Asunto" class="w-full p-2 border border-gray-300 rounded">
          <textarea id="message" placeholder="Mensaje" class="w-full p-2 border border-gray-300 rounded"></textarea>
          <button type="submit" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition">Enviar Mensaje</button>
        </form>
      </div>

      <!-- Información de Contacto -->
      <div class="w-full lg:w-1/3 bg-gray-100 p-6 rounded-lg shadow">
        <h3 class="text-lg font-bold mb-2">Información de Contacto</h3>
        <p><strong>Dirección:</strong> Calle 123, Ciudad, País</p>
        <p><strong>Teléfono:</strong> +123 456 789</p>
        <p><strong>Email:</strong> contacto@biblioteca.com</p>
        <p><strong>Horario:</strong> Lunes a Viernes, 8:00 AM - 6:00 PM</p>
      </div>

    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2024 Biblioteca | Términos y Condiciones | Política de Privacidad</p>
</footer>

<script src="../scripts/contact.js"></script>
</body>
</html>
