<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Libro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-blue-600 text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl font-bold">Biblioteca</h1>
    <ul class="flex space-x-4">
      <li><a href="../index.html" class="hover:underline">Inicio</a></li>
      <li><a href="catalog.html" class="hover:underline">Catálogo</a></li>
      <li><a href="#" class="hover:underline">Mi Cuenta</a></li>
      <li><a href="#" class="hover:underline">Contacto</a></li>
    </ul>
  </div>
</nav>

<!-- Contenedor Principal -->
<div class="container mx-auto p-6">
  <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col md:flex-row">

    <!-- Izquierda: Imagen del libro -->
    <div class="w-full md:w-1/3 flex justify-center">
      <img id="imagenLibro" src="" alt="Portada del Libro" class="w-64 h-96 object-cover rounded-lg shadow-md">
    </div>

    <!-- Derecha: Detalles del Libro -->
    <div class="w-full md:w-2/3 md:pl-6 mt-6 md:mt-0">
      <h2 id="tituloLibro" class="text-2xl font-bold text-gray-800"></h2>
      <p id="autorLibro" class="text-gray-600 mt-1"></p>

      <!-- Calificación -->
      <div class="flex items-center mt-2">
        <span id="calificacion" class="text-yellow-500 text-lg">⭐⭐⭐⭐⭐</span>
        <span id="valoracion" class="text-gray-500 ml-2"></span>
      </div>

      <p id="sinopsisLibro" class="mt-4 text-gray-700"></p>

      <div class="mt-4 text-gray-600">
        <p><strong>Editorial:</strong> <span id="editorialLibro"></span></p>
        <p><strong>Año de Publicación:</strong> <span id="anioLibro"></span></p>
        <p><strong>Género:</strong> <span id="generoLibro"></span></p>
        <p><strong>Estado:</strong> <span id="estadoLibro" class="font-bold"></span></p>
      </div>

      <!-- Botón de Préstamo -->
      <button id="botonPrestamo" class="mt-6 px-6 py-2 text-white font-bold rounded">
        Solicitar Préstamo
      </button>
    </div>

  </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center p-4 mt-6">
  <p>&copy; 2024 Biblioteca | <a href="#" class="underline">Términos y Condiciones</a></p>
</footer>

<script src="../scripts/book.js"></script>
</body>
</html>
